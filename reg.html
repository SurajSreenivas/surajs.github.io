	<body>
		<form method="GET">

		    <h4> Registration Page </h4>

		    <p> Register now and get 30% off on your first 2 orders</p> <br>
			Enter Your Name : <input type="text" name="Name" required> <br>
			Enter Email : <input type="email" name="Email" required> <br>
			Password : <input type="password" name="Password" minlength="5" required> <br>
			Enter your D.O.B : <input type="date" name="d.o.b"> <br>
			Enter your gender : <br>
			             <input type="radio" name="gender" value="Male"> Male <br>
			             <input type="radio" name="gender" value="Female"> Female <br>
			             <input type="radio" name="gender" value="others"> others <br> <br>
           City :
			<select name="City">
				<option value="Mysore" name="Mysore"> Mysore </option>
				<option value="Bangalore" name="Bangalore"> Bangalore </option>
				<option value="Coorg" name="Coorg"> Coorg </option>
			</select> <br>

		    <input type="submit" name="Register">
		    <input type="reset" name="Reset">
		</form>
